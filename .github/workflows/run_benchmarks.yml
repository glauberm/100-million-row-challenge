name: Run Benchmarks

on:
  pull_request:
  workflow_dispatch:

jobs:
  run_benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          extensions: mbstring, pcntl, fileinfo, zip

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --ignore-platform-reqs

      # Validate in the action so that we have instant failure
      - name: Validate Solution
        run: php ./tempest data:validate

      # Running the benchmark on the server
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Determine branch + remote (supports PRs from forks)
        id: gitvars
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "BRANCH=${{ github.event.pull_request.head.ref }}" >> "$GITHUB_ENV"
            echo "REMOTE_URL=${{ github.event.pull_request.head.repo.clone_url }}" >> "$GITHUB_ENV"
          else
            echo "BRANCH=${{ github.ref_name }}" >> "$GITHUB_ENV"
            echo "REMOTE_URL=${{ github.server_url }}/${{ github.repository }}.git" >> "$GITHUB_ENV"
          fi

      - name: Checkout code on server
        shell: bash
        run: |
          ssh "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "bash -lc '
            set -euo pipefail

            cd ~/benchmark

            # Ensure main is up to date
            git switch main || git checkout main
            git fetch origin
            git pull --ff-only origin main

            # For pull requests, fetch the PR head ref from origin (works for forks too)
            PR_NUMBER=\"${{ github.event.pull_request.number }}\"
            BRANCH=\"pr-${{ github.event.pull_request.number }}\"

            git fetch --prune origin \"refs/pull/${PR_NUMBER}/head:${BRANCH}\"
            git switch \"${BRANCH}\" || git checkout \"${BRANCH}\"
          '"

      - name: Run benchmark
        run: |
          ssh "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "
            cd ~/benchmark &&
            php8.5 tempest data:parse --store &&
            git checkout main &&
            git add . &&
            git commit -m "Update leaderboard" &&
            git push origin main
          "